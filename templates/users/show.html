{% extends 'base.html' %}

{% block title%} 
    User Info
{% endblock %}

{% block content %}
<div class="row">

{% if user.image_url %}
    <div class="">
        <img src="{{user.image_url}}" alt="{{user.full_name}}">
    </div>
    {% endif %}
    <div>
        <h1>{{user.full_name}}</h1>

        <form>
            <button class="btn" 
                    formaction="/users/{{user.id}}/edit"
                    formmethod="GET">Edit
            </button>
            <button class="btn"
                    formaction="/users/{{user.id}}/delete"
                    formmethod="POST">Delete
            </button>
        </form>
    </div>
</div>

{% endblock %}
