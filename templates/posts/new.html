{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post for {{user.full_name}}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Post Title Here">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea type="text" name="content" id="content" placeholder="Post Content Here"></textarea>
    </div>

    <div>
        {% for tag in tags %}
        <div>
        <input type="checkbox" value="{{tag.id}}" name="tags" id="tag_{{tag.id}}">
        <label for="tag_{{tag.id}}">
            {{tag.name}}
        </label>
        </div>
        {% endfor %}
    </div>
    <br>
    <div>
        <a href="/users/{{user.id}}">Cancel</a>
        <button type="submit">Add</button>
    </div>
</form>



{% endblock %}
